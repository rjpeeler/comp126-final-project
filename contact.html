<div class="contact-grid">
    <header class="page-header">
        <h1 class="top-title">CONTACT</h1>
        <h2 class="bottom-title">Get connected with us!</h2>
        <p class="home-caption">Got questions? Reach out!</p>
    </header>
</div>


<div class="form-container">
    <form id="contact-form">
    
    <label for="name">Name:</label>
    <input type="text" id="Name" name="name" required />
    
    <label for="email">Email:</label>
    <input type="email" id="Email" name="email" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
    <p id="form-message"></p>
    </form>
    </div>

<footer>
    <a href="https://www.instagram.com/tnwchapelhill/?hl=en"><i class="fa-brands fa-instagram"></i>INSTAGRAM</a> | <a href="https://groupme.com/join_group/70728218/PYEkXkoJ"><i class="fa-solid fa-people-group"></i>GROUPME</a>
</footer>

<script>
    const form = document.getElementById('contact-form');
    const formMessage = document.getElementById('form-message');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzMvezoDgONrn0mOnFH1j78aO_WzOWo3rsLk_mDMU-JxdsmZsntCclDA9N-xocFxeW1/exec';

    form.addEventListener('submit', e => {
        e.preventDefault();
        formMessage.textContent = 'Sending...';

        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            formMessage.textContent = 'Message sent successfully!';
            form.reset();
            setTimeout(() => { formMessage.textContent = ''; }, 5000);
        })
        .catch(error => {
            formMessage.textContent = 'Oops! Something went wrong.';
            console.error('Error!', error.message);
        });
    });
</script>

</body>
