<div class="songrequest-grid">
    <header class="page-header">
        <h1 class="top-title">REQUEST A</h1>
        <h2 class="bottom-title">Song</h2>
        <p class="home-caption">Submit your song requests here!</p>
    </header>

    <div class="form-container">
        <form id="songrequest">
    
        <label for="name">Song:</label>
        <input type="text" id="Song" name="Song" required />
    
        <label for="email">Artist:</label>
        <input type="text" id="Artist" name="Artist" required />
    
        <button type="submit">Submit</button>
        <p id="form-message"></p>
        </form>
    </div>
    
    <footer>
        <a href="https://www.instagram.com/tnwchapelhill/?hl=en"><i class="fa-brands fa-instagram"></i>INSTAGRAM</a> | <a href="https://groupme.com/join_group/70728218/PYEkXkoJ"><i class="fa-solid fa-people-group"></i>GROUPME</a>
    </footer>

</div>
<script>
    const form = document.getElementById('songrequest');
    const formMessage = document.getElementById('form-message');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzAR867lel687qaTKlz36hZCdAvv7pQDXyvfBkYVABpbEeqgNRSPNZLNb6mufym1P2N/exec';

    form.addEventListener('submit', e => {
    e.preventDefault();
    formMessage.textContent = 'Sending...';

    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
        formMessage.textContent = 'Thank you for your request!';
        form.reset();
        setTimeout(() => { formMessage.textContent = ''; }, 5000);
        })
        .catch(error => {
        formMessage.textContent = 'Oops! Something went wrong.';
        console.error('Error!', error.message);
        });
    });
</script>
